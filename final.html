<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You</title>

<style>
body{
 margin:0;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 font-family:cursive;
 color:#fff;
 text-align:center;
 overflow:hidden;
 background-size:cover;
 background-position:center;
 transition:background-image 1.2s ease-in-out;
}

/* overlay */
.overlay{
 background:rgba(0,0,0,0.45);
 padding:60px;
 border-radius:30px;
 box-shadow:0 0 40px rgba(255,255,255,.6);
 animation:fade 2.5s ease;
}

h1{
 font-size:4rem;
 text-shadow:0 0 25px #fff,0 0 50px #ff4da6;
}

@media(max-width:768px){
 .overlay{padding:35px 20px;margin:15px}
 h1{font-size:2.2rem}
 h2{font-size:1.2rem}
}

.heart{
 position:fixed;
 top:-20px;
 color:#fff;
 animation:fall linear forwards;
 font-size:24px;
}

@keyframes fall{
 to{transform:translateY(110vh);opacity:0}
}

@keyframes fade{
 from{opacity:0;transform:scale(.8)}
 to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<audio autoplay loop>
 <source src="birthday_music.wav">
</audio>

<audio autoplay>
 <source src="happy_birthday_posi_male_voice.wav">
</audio>

<div class="overlay">
<h1>‚ù§Ô∏è I LOVE YOU POSI ‚ù§Ô∏è</h1>
<h2>Forever Yours üíñ</h2>
</div>

<script>

/* BACKGROUND IMAGE SLIDESHOW */
let backgrounds=[
 "posi1.jpg",
 "posi2.jpg",
 "posi3.jpg",
 "posi4.jpg"
];

let b=0;
function changeBG(){
 document.body.style.backgroundImage =
 "linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),url('"+backgrounds[b]+"')";
 b=(b+1)%backgrounds.length;
}
changeBG();
setInterval(changeBG,5000);

/* falling hearts */
setInterval(()=>{
 const heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML="üíñ";
 heart.style.left=Math.random()*100+"%";
 heart.style.animationDuration=(3+Math.random()*3)+"s";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),6000);
},400);

</script>

</body>
</html>
