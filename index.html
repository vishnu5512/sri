<!DOCTYPE html>
<html>
<head>
<title>Birthday Intro</title>

<style>
body{
 margin:0;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 font-family:'Segoe UI',cursive;
 color:#fff;
 text-align:center;
 overflow:hidden;

 /* birthday background image */
 background:
 linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
 url('https://images.unsplash.com/photo-1513151233558-d860c5398176?auto=format&fit=crop&w=1600&q=80');

 background-size:cover;
 background-position:center;
}

/* glowing bubbles */
.bg-bubble{
 position:fixed;
 width:220px;
 height:220px;
 background:rgba(255,255,255,0.18);
 border-radius:50%;
 filter:blur(70px);
 animation: float 20s infinite linear;
}

@keyframes float{
 from{transform:translateY(100vh)}
 to{transform:translateY(-120vh)}
}

/* TITLE */
h1{
 font-size:3.8rem;
 text-shadow:0 0 25px #fff;
 animation:fade 2s ease;
}

/* MESSAGE */
.msg{
 font-size:1.4rem;
 margin-top:15px;
 max-width:650px;
 line-height:1.6;
 padding:0 20px;
}

/* BUTTON */
.lovebtn{
 margin-top:40px;
 padding:15px 40px;
 font-size:22px;
 border:none;
 border-radius:40px;
 background:#fff;
 color:#ff4da6;
 cursor:pointer;
 box-shadow:0 0 20px #fff, 0 0 40px #ff4da6;
 animation:pulse 1.5s infinite alternate;
}

/* MOBILE RESPONSIVE */
@media(max-width:768px){
 h1{
   font-size:2.2rem;
 }
 .msg{
   font-size:1.05rem;
 }
 .lovebtn{
   font-size:18px;
   padding:12px 28px;
 }
}

/* animations */
@keyframes pulse{
 from{transform:scale(1)}
 to{transform:scale(1.08)}
}

.heart{
 position:fixed;
 top:-10px;
 animation: fall linear forwards;
 font-size:24px;
}

@keyframes fall{
 to{
  transform:translateY(110vh);
  opacity:0;
 }
}

.sparkle{
 position:fixed;
 color:#fff;
 font-size:18px;
 animation: spark 2s infinite alternate;
}

@keyframes spark{
 from{opacity:0.5}
 to{opacity:1}
}

@keyframes fade{
 from{opacity:0; transform:scale(.8)}
 to{opacity:1; transform:scale(1)}
}
</style>
</head>

<body>

<h1>üéâ Happy Birthday Posi üíñ</h1>

<div class="msg">
To my lovely wife Posi,<br>
You are the most beautiful part of my life.<br>
Every heartbeat of mine whispers your name.<br>
I love you forever ‚ù§Ô∏è
</div>

<a href="memories.html">
<button class="lovebtn">Click Me üíñ</button>
</a>

<script>
for(let i=0;i<6;i++){
 const b=document.createElement("div");
 b.className="bg-bubble";
 b.style.left=Math.random()*100+"%";
 b.style.animationDuration=(15+Math.random()*10)+"s";
 document.body.appendChild(b);
}

setInterval(()=>{
 const heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML="üíñ";
 heart.style.left=Math.random()*100+"%";
 heart.style.animationDuration=(3+Math.random()*3)+"s";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),6000);
},400);

for(let i=0;i<20;i++){
 const s=document.createElement("div");
 s.className="sparkle";
 s.innerHTML="‚ú®";
 s.style.left=Math.random()*100+"%";
 s.style.top=Math.random()*100+"%";
 document.body.appendChild(s);
}
</script>

</body>
</html>
