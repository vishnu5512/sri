<!DOCTYPE html>
<html>
<head>
<title>Memories</title>

<style>
body{
 margin:0;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 font-family:cursive;
 color:#fff;
 text-align:center;
 overflow:hidden;

/* Background birthday image */
 background:
 linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
 url('https://images.unsplash.com/photo-1464349153735-7db50ed83c84?auto=format&fit=crop&w=1600&q=80');

 background-size:cover;
 background-position:center;
}

/* title */
h1{margin-top:20px}

/* image */
img{
 width:500px;
 height:350px;
 border-radius:25px;
 box-shadow:0 0 35px #fff;
 animation:zoom 6s infinite alternate;
}

@keyframes zoom{
 from{transform:scale(1)}
 to{transform:scale(1.06)}
}

/* MOBILE VIEW */
@media(max-width:768px){
 img{
   width:90%;
   height:auto;
 }
 h1{
   font-size:22px;
 }
 #msg{
   font-size:18px;
   padding:0 15px;
 }
 button{
   font-size:17px;
   padding:12px 25px;
 }
}

/* floating hearts */
.heart{
 position:absolute;
 color:#fff;
 font-size:22px;
 animation:float 8s linear infinite;
}

@keyframes float{
 0%{transform:translateY(100vh); opacity:0}
 30%{opacity:1}
 100%{transform:translateY(-10vh); opacity:0}
}

/* message */
#msg{
 margin-top:15px;
 font-size:24px;
 color:#fff;
 text-shadow:0 0 10px #fff;
}

button{
 margin-top:25px;
 padding:15px 40px;
 font-size:20px;
 border-radius:40px;
 border:none;
 background:#fff;
 color:#ff3385;
 cursor:pointer;
 font-weight:bold;
}
</style>
</head>

<body>

</body>
</html>
