<!DOCTYPE html>
<html>
<head>
<title>Memories</title>

<!-- REQUIRED for mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 font-family:cursive;
 color:#fff;
 text-align:center;
 overflow-x:hidden;
 padding:15px;

 background:
 linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
 url('https://images.unsplash.com/photo-1464349153735-7db50ed83c84?auto=format&fit=crop&w=1600&q=80');
 background-size:cover;
 background-position:center;
}

/* TITLE */
h1{
 margin-top:10px;
 font-size:clamp(1.5rem,5vw,2.5rem);
}

/* IMAGE */
img{
 width:100%;
 max-width:520px;
 aspect-ratio: 4 / 3;
 object-fit:cover;
 border-radius:22px;
 box-shadow:0 0 30px #fff;
 animation:zoom 6s infinite alternate;
}

@keyframes zoom{
 from{transform:scale(1)}
 to{transform:scale(1.05)}
}

/* MESSAGE */
#msg{
 margin-top:14px;
 font-size:clamp(1rem,3.5vw,1.4rem);
 padding:0 10px;
 text-shadow:0 0 10px #fff;
}

/* BUTTON */
button{
 margin-top:22px;
 padding:clamp(10px,3vw,15px) clamp(20px,6vw,40px);
 font-size:clamp(16px,4vw,20px);
 border-radius:40px;
 border:none;
 background:#fff;
 color:#ff3385;
 cursor:pointer;
 font-weight:bold;
}

/* FLOATING HEARTS */
.heart{
 position:fixed;
 bottom:-20px;
 color:#fff;
 animation:float 8s linear forwards;
}

@keyframes float{
 from{transform:translateY(0); opacity:0}
 30%{opacity:1}
 to{transform:translateY(-110vh); opacity:0}
}
</style>
</head>

<body>

<h1>Beautiful Memories With You ðŸ’•</h1>

<img id="slide" src="POSI1.jpeg" alt="Memory Image">

<div id="msg">You are my happiest memory ðŸ’–</div>

<a href="final.html">
<button>Click Me âžœ</button>
</a>

<script>
/* IMAGES */
let imgs=[
 "POSI1.jpeg","POSI2.jpeg","POSI3.jpeg",
 "POSI4.jpeg","POSI5.jpeg","POSI6.jpeg","POSI7.jpeg"
];
let i=0;
setInterval(()=>{
 i=(i+1)%imgs.length;
 document.getElementById("slide").src=imgs[i];
},3000);

/* MESSAGES */
let messages=[
 "You are my happiest memory ðŸ’–",
 "Every photo with you is special âœ¨",
 "My world smiles because of you ðŸ˜Š",
 "Forever moments together â¤ï¸",
 "You are my beautiful story ðŸ’•"
];
let m=0;
setInterval(()=>{
 m=(m+1)%messages.length;
 document.getElementById("msg").innerText=messages[m];
},3000);

/* HEARTS */
setInterval(()=>{
 let heart=document.createElement("div");
 heart.className="heart";
 heart.innerHTML="â¤";
 heart.style.left=Math.random()*100+"vw";
 heart.style.fontSize=(18+Math.random()*22)+"px";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),8000);
},600);
</script>

</body>
</html>
